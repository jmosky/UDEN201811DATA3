<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <svg height="150" width="500">
            <rect x="10" y="10" width="10" height="8" stroke="black" fill="transparent" stroke-width="1" />
            <rect x="10" y="20" width="50" height="8" stroke="black" fill="transparent" stroke-width="1" />
            <rect x="10" y="30" width="100" height="8" stroke="black" fill="transparent" stroke-width="1" />
        </svg>

        <p id="demo"></p>

    </div>


    <script>
        // have some data:
        // width of bar will be a function of the data
        let data = [10,50,90,100,200,125,80]
        let rects = data.map((el, ix) => {
            if(el <= 50) {
                    return `<rect x="10" y="${ix * 10}" width="${el}" height="8" stroke="black" fill="transparent" stroke-width="1" />`
                } else {
                    return `<rect x="10" y="${ix * 10}" width="${el}" height="8" stroke="red" fill="transparent" stroke-width="1" />`
                }
            } 
        )

        let rects = data.map((el, ix) => {
            if(el <= 50) {
                    let stroke = red
                } else {
                    let stroke = black
            } 
            return `<rect x="10" y="${ix * 10}" width="${el}" height="8" stroke="${stroke}" fill="transparent" stroke-width="1" />`
        )

        console.log(rects)
        let mysvg = document.querySelectorAll('svg')[0]
        mysvg.innerHTML = rects.join('')


    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
